<!doctype html>
<html lang="de">

<head>
  <title>Audio API Drumpads</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script language="JavaScript" src="scripts.js" defer></script>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id="buttons">
    <div class="button" data-index="0">1</div>
    <div class="button" data-index="1">2</div>
    <div class="button" data-index="2">3</div>
    <div class="button" data-index="3">4</div>
  </div>
  <input id="radio-freq" type="range" min="0" max="1" step="0.001" value="0" class="slider"></input>

</body>

</html>
